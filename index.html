<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>@import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');</style>
     
    </head>
    <body>
        <div class="board">
            <div class="container">
                <div class="score-container">
                    <h3>HOME</h3>
                    <div class="score" id="home-el">0</div>
                    <div class="points-btns">
                        <button class="plus-point-btn" onclick="add1Home()"><p>+1</p></button>
                        <button class="plus-point-btn" onclick="add2Home()"><p>+2</p></button>
                        <button class="plus-point-btn" onclick="add3Home()"><p>+3</p></button>
                    </div>
                </div>
                <div class="score-container">
                    <h3>AWAY</h3>
                    <div class="score" id="guest-el">0</div>
                    <div class="points-btns">
                        <button class="plus-point-btn" onclick="add1Guest()"><p>+1</p></button>
                        <button class="plus-point-btn" onclick="add2Guest()"><p>+2</p></button>
                        <button class="plus-point-btn" onclick="add3Guest()"><p>+3</p></button>
                    </div>
                </div>
            </div>
            <div><button id="newGame-btn" onclick="newGame()">NEW GAME</button></div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
